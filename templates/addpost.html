{% extends "base.html" %}
{% block title %} Add a Blog Entry
 {% endblock %}
{% block header %} Add a Blog Entry {% endblock %}
{% block content %}
    <form method='post'>
        <label>
            Title for your new blog: </label>
            <input type="text" name='blog_title' value='{{title}}' />
            <span class="error">{{title_error}}</span>
        <label>
            Your new blog: </label>
            <input type="text" name="blog_content" value='{{content}}'/>
            <span class="error">{{content_error}}</span>

        <input type="submit" value='Add Blog' />
    </form>
{% endblock %}
